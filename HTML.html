<!-- Mouse Movement Scripting -->
<script type="text/javascript">
	
	function readMouseMove(e){
	var result_x = document.getElementById('x_result');
	var result_y = document.getElementById('y_result');
	result_x.innerHTML = e.clientX;
	result_y.innerHTML = e.clientY;
}
document.onmousemove = readMouseMove;
</script>

<!-- Button and Image Slider Scripting-->
<script type="text/javascript">
	
function _(x){return document.getElementById(x);}
var ba, bi=0, intrvl;
var bca = [
    '<h2>Heading Number 1</h2><p>Content for section 1</p>',
	'<h2>Heading Number 2</h2><p>Content for section 2</p>',
	'<h2>Heading Number 3</h2><p>Content for section 3</p>',
	'<h2>Heading Number 4</h2><p>Content for section 4</p>'
];
function bubbles(bi){
	_("bubblecontent").style.opacity = 0;
	for(var i=0; i < ba.length; i++){
		ba[i].style.background = "rgba(0,0,0,.1)";
	}
	ba[bi].style.background = "#999";
	setTimeout(function(){
		_("bubblecontent").innerHTML = bca[bi];
		_("bubblecontent").style.opacity = 1;
	}, 300);
}
function bubbleSlide(){
	bi++;
	if(bi == ba.length){
		bi = 0;
	}
	bubbles(bi);
}
window.addEventListener("load", function(){
	ba = _("bubbles").children;
	intrvl = setInterval(bubbleSlide, 5000);
});
</script>

<script type="text/javascript">
function slideOpenClose(open el){
	if (open == "open") {
		var elem = document.getElementById(el);
		elem.style.transition = "height 0.5s linear 0s";
		elem.style.height = "100px";
		var mxynew = "slideOpenClose('close', 'box1');"
		var mxyhtml = '<div id="mxy"> <button onclick="' + mxynew + '">close mouse X,Y</button> </div>'
		document.getElementById("mxy").innerHTML = mxyhtml;
	} else if (open == "close") {
		var elem = document.getElementById(el);
		elem.style.transition = "height 0.5s linear 0s";
		elem.style.height = "0px";
		var mxynew = "slideOpenClose('open', 'box1');"
		var mxyhtml = '<div id="mxy"> <button onclick="' + mxynew + '">open mouse X,Y</button> </div>'
		document.getElementById("mxy").innerHTML = mxyhtml;
	}
}
</script>
